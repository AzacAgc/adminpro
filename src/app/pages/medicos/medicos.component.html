<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #input (keyup)="buscarMedicos( input.value )" type="text" class="form-control" placeholder="Buscar medico">

      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">

  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>

</div>

<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="text-right">
          <button [routerLink]="['/medico', 'nuevo']" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus"></i> Crear médico
          </button>
        </div>

        <h3 class="card-title">Médicos registrados ( <small>{{ _medicosService.totalMedicos }}</small> )</h3>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Médico</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let medico of medicos">
              <td>
                <img [src]="medico.img | imagen: 'medicos'" class="img-50">
              </td>
              <td> {{ medico.nombre }} </td>
              <td> {{ medico.hospital.nombre }} </td>
              <td class="center">
                <button [routerLink]="['/medico', medico._id]" class="btn btn-primary mr-2">
                  <i class="fa fa-save"></i>
                </button>
                <button (click)="borrarMedico(medico)" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <button (click)="cambiarDesde(-5)" class="btn btn-secondary mr-2">
          Anteriores
        </button>
        <button (click)="cambiarDesde(5)" class="btn btn-secondary">
          Siguientes
        </button>

      </div>
    </div>
  </div>
</div>
